<html>
    <head>
        <meta charset="UTF-8" />
        <title>Simple Feature Section by Miguel Angel</title>
        <link rel="stylesheet" href="styles.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="image-container">
                <img src="hero-image-business-card.png" alt="Hero Image">
                <img src="white-overlay.svg" alt="Overlay" class="overlay">
            </div>
            <div class="content">
                <h1>Perfect solution for small business</h1>
                <p id="body">Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
                <hr>
                <div id="user">
                    <img src="avatar-image-business-card.png">
                    <div class="user-text">
                        <p id="name">Amy Burgess</p>
                        <p id="job">Customer Manager, Solution Oy</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
